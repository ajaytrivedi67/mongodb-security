version: "3"

services:
  kerberos:
    image: simagix/kerberos
    hostname: kerberos
    environment:
      REALM: SIMAGIX.COM
      DOMAIN_REALM: kerberos.simagix.com
      ADMIN_USER: admin
      ADMIN_PASSWORD: secret

  ldap:
    image: simagix/openldap
    hostname: ldap
    ports:
      - 636:636
    environment:
      ADMIN_PASSWORD: secret

  mongo:
    image: simagix/mongo-security
    hostname: mongo
    ports:
      - 37017:27017
    depends_on:
      - kerberos
      - ldap
    environment:
      REALM: SIMAGIX.COM
      ADMIN_USER: admin
      ADMIN_PASSWORD: secret
    command: /entrypoint.sh server

  client:
    image: simagix/mongo-security
    hostname: client
    depends_on:
      - ldap
      - mongo
    environment:
      REALM: SIMAGIX.COM
      ADMIN_USER: admin
      ADMIN_PASSWORD: secret
    command: /entrypoint.sh client
